    <style>
        /* Specific styles for the details page */
        .car-details-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .car-details-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .car-details-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .car-details-info h2 {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .car-details-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 1rem 0;
        }

        .car-details-specs {
            margin: 1.5rem 0;
        }

        .car-details-specs ul {
            list-style: none;
        }

        .car-details-specs li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #444;
        }

        .car-details-specs li:last-child {
            border-bottom: none;
        }

        .car-details-description {
            margin-top: 1.5rem;
        }

        .car-details-description p {
            margin-bottom: 1rem;
        }

        .back-to-inventory {
            display: inline-block;
            margin-top: 1.5rem;
            background: var(--gray);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }

        .back-to-inventory:hover {
            background: var(--secondary);
        }

        @media (max-width: 768px) {
            .car-details-content {
                grid-template-columns: 1fr;
            }
        }
    </style>

        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const carId = urlParams.get('carId');

            const loadingMessage = document.getElementById('loadingMessage');
            const contentDiv = document.getElementById('carDetailsContent');
            const detailImage = document.getElementById('detailImage');
            const detailTitle = document.getElementById('detailTitle');
            const detailPrice = document.getElementById('detailPrice');
            const detailSpecsList = document.getElementById('detailSpecs');
            const detailDescription = document.getElementById('detailDescription');

            if (carId && carData[carId]) {
                const car = carData[carId];

                detailImage.src = car.image;
                detailImage.alt = car.title;
                detailTitle.textContent = car.title;
                detailPrice.textContent = car.price;
                detailDescription.textContent = car.description;

                // Clear previous specs
                detailSpecsList.innerHTML = '';

                // Populate specs
                car.specs.forEach(spec => {
                    const li = document.createElement('li');
                    li.innerHTML = `<i class="${spec.icon}"></i> ${spec.text}`;
                    detailSpecsList.appendChild(li);
                });

                loadingMessage.style.display = 'none';
                contentDiv.style.display = 'block';
            } else {
                loadingMessage.textContent = 'Car details not found.';
            }

            // Mobile Navigation Toggle (copied from index.js)

            const navMenu = document.getElementById('navMenu');

                navMenu.classList.toggle('show');
